<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI GPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            font-family: "Cairo", sans-serif;
            overflow: hidden;
            color: #00eaff;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 42px;
            text-shadow: 0 0 15px #00f0ff;
        }

        p {
            font-size: 20px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Falling stars */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #00eaff;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-20vh) translateX(0); opacity: 1; }
            100% { transform: translateY(120vh) translateX(20px); opacity: 0; }
        }
    </style>
</head>

<body>
    <h1>MISTER AI GPT</h1>
    <p>منصة ذكاء اصطناعي قيد التطوير...</p>

    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 1.5 + 1.5) + "s";
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 3000);
        }

        setInterval(createStar, 120);
    </script>
</body>
</html>
