<body>

  <div class="box">

    <input id="userInput" placeholder="Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ ÙˆØ§Ø¶ØºØ· Enter..." />
  </div>

<script>
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendText();
    }
  });

  async function sendText() {
    const msg = document.getElementById("userInput").value.trim();
    if (!msg) return;

    addMessage("ðŸ‘¤ Ø£Ù†Øª", msg);

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    addMessage("ðŸ¤– MisterAI", data.reply);

    if (data.audioBase64) {
      const audio = new Audio("data:audio/mp3;base64," + data.audioBase64);
      audio.play();
    }

    document.getElementById("userInput").value = "";
  }

  function addMessage(sender, txt) {
    const box = document.getElementById("messages");
    const el = document.createElement("div");
    el.className = "msg";
    el.innerHTML = `<b>${sender}:</b> ${txt}`;
    box.prepend(el);
  }
</script>

</body>
