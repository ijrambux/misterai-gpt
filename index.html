<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>MisterAI GPT</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0ff;
      font-family: "Cairo", sans-serif;
      text-align: center;
    }

    .container {
      margin: 40px auto;
      width: 80%;
      border: 1px solid #00eaff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #00eaff;
      text-align: right;
      padding: 10px;
      font-size: 20px;
    }

    input {
      width: 80%;
      padding: 15px;
      background: #001010;
      border: 1px solid #00eaff;
      color: #0ff;
      border-radius: 10px;
      margin-top: 15px;
    }

    button {
      padding: 15px 25px;
      background: #0ff;
      border: none;
      margin-right: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ü§ñ MisterAI GPT</h1>

  <div class="container">
    <div id="chat"></div>

    <input id="message" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..." />
    <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg.trim()) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<p>üßë‚Äçüíª <b>ÿ£ŸÜÿ™:</b> ${msg}</p>`;

      document.getElementById("message").value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await response.json();
      chat.innerHTML += `<p>ü§ñ <b>MisterAI:</b> ${data.reply}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
