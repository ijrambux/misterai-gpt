<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MisterAI GPT</title>

<style>
body {
  background: #000;
  margin: 0;
  font-family: "Cairo", sans-serif;
  direction: rtl;
  overflow: hidden;
}

/* Falling stars */
.stars {
  position: fixed;
  width: 3px;
  height: 3px;
  background: #00ffcc;
  box-shadow: 0 0 10px #00ffcc;
  position: absolute;
  top: -10px;
  animation: fall 2s linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) translateX(-20px); opacity: 0; }
}

/* Chat Container */
#chatBox {
  width: 75%;
  height: 75vh;
  margin: 40px auto;
  background: rgba(10, 10, 10, 0.7);
  border: 2px solid #00ffc8;
  border-radius: 15px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 25px #00ffc8;
  overflow-y: auto;
  padding: 20px;
  color: white;
}

/* Message */
.message {
  padding: 12px 16px;
  margin: 10px 0;
  border-radius: 12px;
  max-width: 85%;
  animation: fadeIn 0.6s ease;
}
.you {
  background: #202020;
  margin-left: auto;
  border-right: 3px solid #0ff;
}
.ai {
  background: #111;
  border-left: 3px solid #0ff;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Input Zone */
#inputBar {
  width: 75%;
  margin: 0 auto;
  display: flex;
  gap: 10px;
}
#input {
  flex: 1;
  padding: 15px;
  border-radius: 12px;
  border: 2px solid #0ff;
  background: #000;
  color: #0ff;
}
#sendBtn {
  padding: 15px 30px;
  background: #5a35ff;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px #5a35ff;
}
</style>

</head>
<body>

<!-- Stars -->
<script>
for (let i = 0; i < 100; i++) {
  let star = document.createElement("div");
  star.className = "stars";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDelay = Math.random() * 2 + "s";
  document.body.appendChild(star);
}
</script>
