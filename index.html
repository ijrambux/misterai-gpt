<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>MisterAI GPT</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Arial";
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
    }

    #chatBox {
        width: 70%;
        height: 60vh;
        margin: 20px auto;
        padding: 15px;
        border: 2px solid #00f7ff;
        border-radius: 15px;
        background: rgba(0,0,0,0.4);
        overflow-y: auto;
        text-align: left;
    }

    .msg { margin: 10px 0; padding: 10px; border-bottom: 1px solid #00f7ff55; }

    #inputBox {
        width: 60%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #00f7ff;
        background: #001a1a;
        color: #fff;
        outline: none;
        font-size: 16px;
    }

    #btnSend {
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        background: #00f7ff;
        color: #000;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>MisterAI GPT ü§ñ</h1>

<div id="chatBox"></div>

<input id="inputBox" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...">
<button id="btnSend" onclick="sendMsg()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>

<script>
async function sendMsg() {
    let msg = document.getElementById("inputBox").value;
    if(!msg) return;

    add("üßë‚Äçüíª " + msg);
    document.getElementById("inputBox").value = "";

    const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    add("ü§ñ " + data.reply);
}

function add(text) {
    let box = document.getElementById("chatBox");
    let div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
