<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>MisterAI - Dark Matrix Chat</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: "Cairo", sans-serif;
      overflow: hidden;
    }

    /* Ø®Ù„ÙÙŠØ© Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ø®Ø¶Ø± Ø§Ù„Ù…ØªØ³Ø§Ù‚Ø·Ø© */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ù…ØªÙˆÙ‡Ù‘Ø¬ */
    h1 {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 40px;
      font-size: 40px;
      color: #0f0;
      text-shadow: 0 0 12px #0f0, 0 0 25px #0f0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #0f0; }
      to { text-shadow: 0 0 20px #00ff88; }
    }

    /* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ */
    #chatbox {
      position: relative;
      z-index: 2;
      width: 70%;
      height: 70vh;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 15px;
      overflow-y: auto;
      background: rgba(0, 10, 0, 0.6);
      backdrop-filter: blur(3px);
      color: #0f0;
    }

    .msg {
      padding: 10px;
      margin-bottom: 10px;
      border-bottom: 1px solid #0f0;
    }

    /* Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
    #inputArea {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      display: flex;
      z-index: 2;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      color: #0f0;
      border: 1px solid #0f0;
      background: rgba(0, 15, 0, 0.8);
      border-radius: 10px 0 0 10px;
    }

    button {
      width: 120px;
      font-size: 18px;
      border: none;
      background: #00ff55;
      color: black;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      text-shadow: 0 0 5px black;
      font-weight: bold;
    }

    /* Ø³Ù‡Ù… Ø§Ù„ÙØ£Ø±Ø© Ø§Ù„Ø£Ø®Ø¶Ø± Ø§Ù„Ù…ØªÙˆÙ‡Ø¬ */
    body {
      cursor: none;
    }

    #cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid #0f0;
      border-radius: 50%;
      pointer-events: none;

    }
  </style>
</head>

<body>

<canvas id="matrix"></canvas>

<h1>MisterAI Chat 2025</h1>

<div id="chatbox"></div>

<div id="inputArea">
  <input id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ ÙˆØ§Ø¶ØºØ· Enter...">
  <button onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
</div>

<div id="cursor"></div>

<script>
  // ========== Ø³Ù‡Ù… Ø§Ù„ÙØ£Ø±Ø© Ø§Ù„Ù…ØªÙˆÙ‡Ø¬ ==========
  document.addEventListener("mousemove", (e) => {
    const c = document.getElementById("cursor");
    c.style.left = e.pageX + "px";
    c.style.top = e.pageY + "px";
  });

  // ========== Ù†Ø¬ÙˆÙ… Matrix ==========
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 50);

  // ========== Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø© Ø¥Ù„Ù‰ Ø§Ù„Ø´Ø§Øª ==========
  function addMessage(sender, text) {
    const box = document.getElementById("chatbox");
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<b>${sender}</b><br>${text}`;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  // ========== Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø±Ø³Ø§Ù„Ø© ==========
  async function sendMessage() {
    let text = document.getElementById("msg").value.trim();
    if (!text) return;

    addMessage("ğŸ‘¤ Ø£Ù†Øª:", text);

    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    addMessage("ğŸ¤– MisterAI:", data.reply);

    if (data.audioBase64) {
      const audio = new Audio("data:audio/mp3;base64," + data.audioBase64);
      audio.play();
    }

    document.getElementById("msg").value = "";
  }

  // Enter key
  document.getElementById("msg").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
